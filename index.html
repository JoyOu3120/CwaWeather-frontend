<body>

    <script>
        const API_URL = "https://cwaweather3120.zeabur.app/api/weather/Hsinchu";
        
        // æ›¿æ›ä¸»ç•«é¢åœ–ç¤ºç‚º PNG URL
        const SNOOPY_WEATHER_ICON_URL = "https://i.imgur.com/Qk7xH2j.png";
        
        // å²åŠªæ¯”é¢¨æ ¼ Emoji æ›¿æ›
        function getWeatherIcon(weather) {
            // ä½¿ç”¨æ›´æ‰‹ç¹ª/å¯æ„›é¢¨æ ¼çš„ Emoji
            if (!weather) return "âœ¨";
            if (weather.includes("æ™´")) return "ğŸŒ";
            if (weather.includes("å¤šé›²")) return "ğŸŒ¥ï¸";
            if (weather.includes("é™°")) return "â˜ï¸";
            if (weather.includes("é›¨")) return "ğŸ’§";
            if (weather.includes("é›·")) return "âš¡";
            if (weather.includes("é›ª")) return "â„ï¸";
            return "âœ¨";
        }

        // å²åŠªæ¯”å°æœ‹å‹èªªè©±çš„èªæ°£
        function getAdvice(rainProb, maxTemp) {
            let rainIcon = "ğŸŒ‚";
            let rainText = "å®‰å¿ƒå‡ºé–€å§ï¼";
            if (parseInt(rainProb) > 30) {
                rainIcon = "â˜”";
                rainText = "å¸¶å‚˜ï¼Œæœ‹å‹ï¼";
            } else if (parseInt(rainProb) > 50) {
                rainIcon = "â›ˆï¸";
                rainText = "åˆ¥å¿˜äº†ä½ çš„è£å‚™ï¼";
            }

            let clothIcon = "ğŸ‘•";
            let clothText = "ä»Šå¤©å¾ˆèˆ’é©ï¼";
            if (parseInt(maxTemp) >= 28) {
                clothIcon = "ğŸ½";
                clothText = "çŸ­è¢–ï¼Œæ¶¼å¿«é»ï¼";
            } else if (parseInt(maxTemp) <= 20) {
                clothIcon = "ğŸ§¥";
                clothText = "ä¾†ä»¶æº«æš–çš„æ¯›è¡£ï¼";
            } else if (parseInt(maxTemp) <= 15) {
                clothIcon = "ğŸ§£";
                clothText = "è¶…ç´šå†·ï¼Œè¦ä¿æš–ï¼";
            }

            return { rainIcon, rainText, clothIcon, clothText };
        }

        function getTimePeriod(startTime) {
            const hour = new Date(startTime).getHours();
            if (hour >= 5 && hour < 11) return "æ—©æ™¨æ™‚å…‰";
            if (hour >= 11 && hour < 14) return "åˆé¤æ™‚é–“";
            if (hour >= 14 && hour < 18) return "ä¸‹åˆèŒ¶é»";
            if (hour >= 18 && hour < 23) return "æ™šé¤æ™‚æ®µ";
            return "æ·±å¤œç§˜å¯†";
        }

        function renderWeather(data) {
            const forecasts = data.forecasts;
            const current = forecasts[0];
            const others = forecasts.slice(1);

            // 1. æ¸²æŸ“ Hero Card (ä¸»ç•«é¢)
            const advice = getAdvice(current.rain, current.maxTemp);
            const period = getTimePeriod(current.startTime);
            const avgTemp = Math.round((parseInt(current.maxTemp) + parseInt(current.minTemp)) / 2);

                        <div class="hero-temp">${avgTemp}Â°</div>

                    <div class="advice-grid">

                        </div>

            `;

            // 2. æ¸²æŸ“ç¨å¾Œé å ± (åŒ…å«æ˜å¤©åˆ¤æ–·)
            const scrollContainer = document.getElementById('futureForecasts');
            scrollContainer.innerHTML = '';

            const todayDate = new Date().getDate();

            others.forEach(f => {

                        <div style="font-size:0.8rem; color:var(--snoopy-dark); margin-top:5px;">ğŸ’§ ${f.rain}%</div>

            // 3. å³ä¸Šè§’é¡¯ç¤ºä»Šæ—¥æ—¥æœŸ
            const now = new Date();
            const month = now.getMonth() + 1;
            const date = now.getDate();
            const dayIndex = now.getDay();
            const days = ["é€±æ—¥", "é€±ä¸€", "é€±äºŒ", "é€±ä¸‰", "é€±å››", "é€±äº”", "é€±å…­"];

            document.getElementById('updateTime').textContent = `${month}æœˆ${date}æ—¥ ${days[dayIndex]}`;
        }

        async function fetchWeather() {

                // 1. å®šç¾©ã€Œæœ€ä½ç­‰å¾…æ™‚é–“ã€ï¼š1500 æ¯«ç§’ (1.5ç§’)
                const delayPromise = new Promise(resolve => setTimeout(resolve, 1500));

                const fetchPromise = fetch(API_URL).then(res => res.json());

                // 3. Promise.all æœƒç­‰å¾…ã€Œå…©å€‹éƒ½å®Œæˆã€æ‰æœƒå¾€ä¸‹èµ°
                const [_, json] = await Promise.all([delayPromise, fetchPromise]);

                    document.getElementById('loading').style.display = 'none';

                alert("å¤©æ°£è³‡æ–™è®€å–å¤±æ•—ï¼Œå²åŠªæ¯”çš„å±‹é ‚è¢«æš´é¢¨å¹èµ°äº†ï¼");

    </script>
